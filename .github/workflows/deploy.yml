name: Deploy FastAPI to Heroku

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Poetry and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi --no-root

      - name: Download model from Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          poetry run python -c "
          import os
          from huggingface_hub import snapshot_download
          token = os.environ.get('HF_TOKEN')
          repo_path = snapshot_download(
              repo_id='cantalapiedra/semantic-segmentation-model',
              revision='master',
              local_dir='/tmp/hf_cache',
              use_auth_token=token
          )
          print('Modèle téléchargé à :', repo_path)
          "
          echo "Contenu /tmp/hf_cache:"
          ls -lah /tmp/hf_cache

      - name: Run tests
        run: |
          poetry run pytest || echo "Tests failed or none present. Continuing..."

      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: Clear Heroku build cache
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          curl -n -X DELETE https://api.heroku.com/apps/$HEROKU_APP_NAME/build-cache \
            -H "Accept: application/vnd.heroku+json; version=3" \
            -H "Authorization: Bearer $HEROKU_API_KEY"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          echo "machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_API_KEY

          machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_API_KEY
          " >> ~/.netrc

          git config --global user.name "JulienDataScientist64"
          git config --global user.email "jcantalapiedra1@gmail.com"

          heroku git:remote --app $HEROKU_APP_NAME
          git push heroku HEAD:main -f
