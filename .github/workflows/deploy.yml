name: ğŸš€ Deploy FastAPI to Heroku (sans Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false   # IMPORTANT : dÃ©sactiver Git LFS
          submodules: recursive  # Ensure submodules are checked out

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt huggingface_hub

      - name: ğŸ“¥ TÃ©lÃ©charger le modÃ¨le Hugging Face
        run: |
          mkdir -p ./hf_cache
          python -c "from huggingface_hub import snapshot_download; snapshot_download(repo_id='cantalapiedra/semantic-segmentation-model', local_dir='./hf_cache')"

      - name: âœ… Run tests
        run: pytest

      - name: ğŸ”§ Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: ğŸ”‘ Configure Git
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: ğŸš€ Deploy to Heroku (non-Docker)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku HEAD:main -f