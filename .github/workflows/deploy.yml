name: Build and Deploy FastAPI to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: ğŸ“¦ Install Poetry
      run: |
        pip install poetry==1.6.1
        poetry install

    - name: âœ… Run Tests
      run: poetry run pytest

    - name: ğŸ” Login to Heroku Container Registry
      run: echo "${{ secrets.HEROKU_API_KEY }}" | docker login --username=_ --password-stdin registry.heroku.com

    - name: ğŸ³ Build Docker Image
      run: docker build -t registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web .

    - name: ğŸš€ Push Docker Image to Heroku
      run: docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

    - name: ğŸ“¤ Release App on Heroku
      run: heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
