name: ðŸš€ Deploy FastAPI to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0

      - name: ðŸ Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Installe au minimum le huggingface_hub pour snapshot_download
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: ðŸ“¥ TÃ©lÃ©charger le modÃ¨le Hugging Face
        run: |
          python -c "from huggingface_hub import snapshot_download; snapshot_download(repo_id='cantalapiedra/semantic-segmentation-model', local_dir='./hf_cache')"
        env:
          HUGGINGFACE_HUB_CACHE: ./hf_cache

      - name: âœ… Run tests
        run: |
          python -W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning -m pytest

      - name: ðŸ”§ Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      # Nouvelle Ã©tape : login Heroku "non interactif"
      - name: ðŸ”‘ Heroku login & Remote
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          # 1) Login par "heroku login -i" en fournissant email & clÃ© API comme "mot de passe"
          #    => Ã‰vite le "Press any key to open browser..."
          echo "$HEROKU_EMAIL
          $HEROKU_API_KEY
          " | heroku login -i

          # 2) Configuration du remote heroku (HTTPS)
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git remote remove heroku || true
          git remote add heroku https://heroku:${HEROKU_API_KEY}@git.heroku.com/${HEROKU_APP_NAME}.git

      - name: ðŸš€ Deploy to Heroku
        run: git push heroku HEAD:main -f
