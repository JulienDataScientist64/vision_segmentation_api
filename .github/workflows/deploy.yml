name: 🚀 Deploy FastAPI to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies (Poetry)
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi --no-root

      - name: 📥 Télécharger le modèle Hugging Face
        run: |
          python -c "from huggingface_hub import snapshot_download; snapshot_download(repo_id='cantalapiedra/semantic-segmentation-model', local_dir='./hf_cache')"
        env:
          HUGGINGFACE_HUB_CACHE: ./hf_cache

      - name: ✅ Run tests
        run: |
          python -W ignore::DeprecationWarning -W ignore::PendingDeprecationWarning -m pytest

      - name: 🔧 Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: 🔑 Authenticate with Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          # Create netrc file for authentication
          cat > ~/.netrc <<EOF
          machine api.heroku.com
            login ${{ secrets.HEROKU_EMAIL }}
            password ${HEROKU_API_KEY}
          machine git.heroku.com
            login ${{ secrets.HEROKU_EMAIL }}
            password ${HEROKU_API_KEY}
          EOF

          # Verify Heroku authentication
          heroku auth:whoami

      - name: 🚀 Deploy to Heroku
        env:
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          # Set git remote
          git remote add heroku https://git.heroku.com/${HEROKU_APP_NAME}.git || true
          # Push to Heroku
          git push heroku HEAD:main -f