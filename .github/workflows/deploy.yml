name: 🚀 Déployer FastAPI sur Heroku (sans Docker)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Récupérer le dépôt
        uses: actions/checkout@v4
        with:
          lfs: false   # Désactiver Git LFS
          submodules: false  # Désactiver la récupération des sous-modules

      - name: 🐍 Configurer Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt huggingface_hub

      - name: 📥 Télécharger le modèle Hugging Face
        run: |
          mkdir -p ./hf_cache
          python -c "from huggingface_hub import snapshot_download; snapshot_download(repo_id='cantalapiedra/semantic-segmentation-model', local_dir='./hf_cache')"

      - name: ✅ Exécuter les tests
        run: pytest

      - name: 🔧 Installer Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: 🔑 Configurer Git
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"

      - name: 🚀 Déployer sur Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          heroku git:remote -a $HEROKU_APP_NAME
          git push heroku HEAD:main -f