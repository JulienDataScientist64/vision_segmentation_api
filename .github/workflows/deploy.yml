name: üöÄ Deploy FastAPI to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: üì¶ Install Poetry + Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi --no-root

      - name: üì• T√©l√©charger le mod√®le Hugging Face
        env:
          HUGGINGFACE_HUB_CACHE: ./hf_cache
        run: |
          poetry run python -c "from huggingface_hub import snapshot_download; snapshot_download(repo_id='cantalapiedra/semantic-segmentation-model', local_dir='./hf_cache')"

      - name: ‚úÖ Run tests
        run: |
          poetry run pytest || echo "No tests or test errors, continuing..."

      - name: üîß Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh

      - name: üßπ Clear Heroku build cache
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          curl -n -X DELETE https://api.heroku.com/apps/$HEROKU_APP_NAME/build-cache \
          -H "Accept: application/vnd.heroku+json; version=3" \
          -H "Authorization: Bearer $HEROKU_API_KEY"

      - name: üîë Configure .netrc + Deploy
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
        run: |
          echo "machine api.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_API_KEY

          machine git.heroku.com
          login $HEROKU_EMAIL
          password $HEROKU_API_KEY
          " > ~/.netrc

          git config --global credential.helper store
          heroku git:remote --app $HEROKU_APP_NAME

          git commit --allow-empty -m "‚ôªÔ∏è Force rebuild Heroku" || true
          git push heroku HEAD:main -f
